<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
	<script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/static/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<h2>登录</h2>

<div style="margin-left: 200px"></div>
<div class="easyui-panel" style="width:800px;padding:50px 60px ;">
	<form  id="ff" action="/loginUser" method="post">
	<div style="margin-bottom:20px">
		<input class="easyui-textbox" name="userName" iconWidth="28" style="width:100%;height:34px;padding:10px;">
	</div>
	<div style="margin-bottom:20px">
		<input class="easyui-passwordbox" name="password" iconWidth="28" style="width:100%;height:34px;padding:10px">
	</div>
		<div style="text-align:center;padding:5px 0">
			<input type="submit" value="登录" class="easyui-linkbutton" style="width:80px;height: 30px">
		</div>
	</form>

  <script type="text/javascript">
	  $('#ff').form({
		  onSubmit:function(){
			  return $(this).form('validate');
		  },
		  success:function(data){
		  	var c=eval("("+data+")");//把json字符串转换为json对象
			var r=c.result;
			if(r){
				//跳转到查询页面
				location.href="showuser.html";
			}else{
				//提示用户名或密码错误
				$.messager.alert('错误信息！','你的用户名或密码错误!');
			}

		  }
	  });
  </script>

</div>
</body>
</html>
